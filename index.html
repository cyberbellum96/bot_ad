<!-- announcement.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Форма оголошення</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #006699;
        }
        .price-input {
            position: relative;
        }
        .price-input:after {
            content: "грн";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .image-preview {
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Форма для розділу "Оголошення" -->
<form id="announcementForm" style="display: none;" enctype="multipart/form-data">
    <h2>Подати оголошення</h2>
    <!-- Інші поля -->
    <div class="form-group">
        <label for="title">Заголовок оголошення:</label>
        <input type="text" id="title" required>
    </div>
    <!-- Поле для завантаження зображень -->
    <div class="form-group">
        <label for="announcementImages">Додати фото:</label>
        <input type="file" id="announcementImages" multiple accept="image/*">
        <div class="image-preview" id="announcementImagePreview"></div>
    </div>
    <button type="submit">Надіслати оголошення</button>
</form>

<!-- Інші форми (реклама, купівля, продаж) з подібними полями для фото -->

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // Визначаємо, яку форму показувати
    function showForm() {
        const formType = new URLSearchParams(window.location.search).get('type');
        const forms = {
            'announcement': 'announcementForm',
            'advertising': 'advertisingForm',
            'buying': 'buyingForm',
            'selling': 'sellingForm'
        };
        
        if (forms[formType]) {
            document.getElementById(forms[formType]).style.display = 'block';
        }
    }

    // Функція для відображення попереднього перегляду зображень
    function previewImages(input, previewContainerId) {
        const previewContainer = document.getElementById(previewContainerId);
        previewContainer.innerHTML = ''; // Очищуємо попередній перегляд
        
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }

    // Обробники для полів зображень
    document.getElementById('announcementImages').addEventListener('change', function() {
        previewImages(this, 'announcementImagePreview');
    });

    // Обробники подій для кожної форми
    const forms = ['announcementForm', 'advertisingForm', 'buyingForm', 'sellingForm'];
    forms.forEach(formId => {
        document.getElementById(formId)?.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();

            // Збираємо всі поля форми
            this.querySelectorAll('input, textarea, select').forEach(element => {
                if (element.type === 'file') {
                    // Додаємо файли (зображення) до FormData
                    Array.from(element.files).forEach((file, index) => {
                        formData.append(`${element.id}[${index}]`, file);
                    });
                } else {
                    formData.append(element.id, element.value);
                }
            });

            // Додаємо тип форми
            formData.append('formType', formId.replace('Form', ''));

            // Конвертуємо FormData в об'єкт і потім у JSON
            const data = {};
            formData.forEach((value, key) => {
                if (value instanceof File) {
                    data[key] = value.name; // Ім'я файлу
                } else {
                    data[key] = value;
                }
            });

            // Відправляємо дані в Telegram
            tg.sendData(JSON.stringify(data));

            // Закриваємо WebApp після відправки
            tg.close();
        });
    });

    // Показуємо потрібну форму при завантаженні
    showForm();
</script>

</body>
</html>
